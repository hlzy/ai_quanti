<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts加载测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #status {
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #chart {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>ECharts加载测试</h1>
    <div id="status">检测中...</div>
    <div id="chart"></div>

    <!-- 主CDN：npmmirror（国内） -->
    <script src="https://registry.npmmirror.com/echarts/5.4.3/files/dist/echarts.min.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        // 等待脚本加载
        setTimeout(() => {
            if (typeof echarts !== 'undefined') {
                statusDiv.className = 'success';
                statusDiv.innerHTML = '✅ ECharts加载成功！<br>版本: ' + echarts.version;
                
                // 绘制测试图表
                const chart = echarts.init(document.getElementById('chart'));
                chart.setOption({
                    title: { text: 'ECharts测试图表' },
                    xAxis: { data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'] },
                    yAxis: {},
                    series: [{
                        type: 'line',
                        data: [150, 230, 224, 218, 135]
                    }]
                });
            } else {
                statusDiv.className = 'error';
                statusDiv.innerHTML = '❌ ECharts加载失败！<br>请检查网络连接或尝试刷新页面';
                
                // 尝试备用CDN
                console.log('尝试备用CDN...');
                const script = document.createElement('script');
                script.src = 'https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js';
                script.onload = () => {
                    location.reload();
                };
                script.onerror = () => {
                    statusDiv.innerHTML += '<br>❌ 备用CDN也失败了';
                };
                document.head.appendChild(script);
            }
        }, 1000);
    </script>
</body>
</html>
