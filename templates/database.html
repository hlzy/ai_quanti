{% block extra_css %}
<style>
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1.5rem;
        border-radius: 10px;
        text-align: center;
    }

    .stat-value {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .stat-label {
        font-size: 0.9rem;
        opacity: 0.9;
    }

    .tables-grid {
        display: grid;

        gap: 1rem;
        margin-bottom: 2rem;
    }

    .table-card {
        background: white;
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: all 0.3s;
        border: 2px solid transparent;
    }

    .table-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        border-color: #667eea;
    }

    .table-card.active {
        border-color: #667eea;
        background: #f0f4ff;
    }

    .table-name {
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        color: #333;
    }

    .table-info {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        color: #666;
    }

    .data-view {
        background: white;
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .table-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .table-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: #333;
    }

    .pagination {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    .pagination button {
        padding: 0.5rem 1rem;
        border: 1px solid #ddd;
        background: white;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .pagination button:hover:not(:disabled) {
        background: #667eea;
        color: white;
        border-color: #667eea;
    }

    .pagination button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .pagination-info {
        color: #666;
        font-size: 0.9rem;
    }

    .data-table {
        width: 100%;
        border-collapse: collapse;
        overflow-x: auto;
        display: block;
    }

    .data-table thead {
        background: #f5f7fa;
    }

    .data-table th,
    .data-table td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #eee;
        white-space: nowrap;
    }

    .data-table th {
        font-weight: 600;
        color: #333;
        position: sticky;
        top: 0;
        background: #f5f7fa;
    }

    .data-table tr:hover {
        background: #f9f9f9;
    }

    .structure-view {
        background: #f9f9f9;
        border-radius: 8px;
        padding: 1rem;
        margin-top: 1rem;
    }

    .structure-item {
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        background: white;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
    }

    .field-name {
        font-weight: 600;
        color: #667eea;
    }

    .field-type {
        color: #666;
        font-size: 0.9rem;
    }

    .query-editor {
        margin-top: 1rem;
    }

    .query-editor textarea {
        width: 100%;
        min-height: 120px;
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        resize: vertical;
    }

    .query-controls {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
    }

    .empty-state {
        text-align: center;
        padding: 3rem;
        color: #999;
    }

    .empty-state-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        border-bottom: 2px solid #f0f0f0;
    }

    .tab {
        padding: 0.75rem 1.5rem;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        color: #666;
        border-bottom: 2px solid transparent;
        margin-bottom: -2px;
        transition: all 0.3s;
    }

    .tab.active {
        color: #667eea;
        border-bottom-color: #667eea;
        font-weight: 600;
    }

    .tab:hover {
        color: #667eea;
    }

    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
    }
</style>
{% endblock %}

    <div class="tab-content" id="queryTab">

            <div class="query-controls">

<script>
    let currentTable = null;
    let currentPage = 0;
    let currentLimit = 100;
    let totalRecords = 0;
    let allTables = [];

    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
        loadDatabaseStats();
        loadTables();
    });

    // åŠ è½½æ•°æ®åº“ç»Ÿè®¡
    async function loadDatabaseStats() {
        try {
            const response = await fetch('/api/database/stats');
            const result = await response.json();
            
            if (result.success) {
                document.getElementById('totalTables').textContent = result.data.total_tables;
                document.getElementById('totalRows').textContent = result.data.total_rows.toLocaleString();
            }
        } catch (error) {
            console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
        }
    }

    // åŠ è½½æ‰€æœ‰è¡¨
    async function loadTables() {
        try {
            const response = await fetch('/api/database/tables');
            const result = await response.json();
            
            if (result.success) {
                allTables = result.data;
                renderTables(result.data);
            } else {
                showMessage(result.message, 'error');
            }
        } catch (error) {
            console.error('åŠ è½½è¡¨åˆ—è¡¨å¤±è´¥:', error);
            showMessage('åŠ è½½å¤±è´¥', 'error');
        }
    }

    // æ¸²æŸ“è¡¨åˆ—è¡¨
    function renderTables(tables) {
        const grid = document.getElementById('tablesGrid');
        
        if (tables.length === 0) {
            grid.innerHTML = '<div class="empty-state">æš‚æ— æ•°æ®è¡¨</div>';
            return;
        }

        grid.innerHTML = tables.map(table => `
            <div class="table-card" onclick="selectTable('${table.name}')">
                <div class="table-name">${table.name}</div>
                <div class="table-info">
                    <span>ğŸ“ ${table.row_count.toLocaleString()} æ¡è®°å½•</span>
                </div>
            </div>
        `).join('');
    }

    // é€‰æ‹©è¡¨
    async function selectTable(tableName) {
        currentTable = tableName;
        currentPage = 0;
        
        // æ›´æ–°UI
        document.querySelectorAll('.table-card').forEach(card => {
            card.classList.remove('active');
            if (card.textContent.includes(tableName)) {
                card.classList.add('active');
            }
        });

        document.getElementById('currentTableName').textContent = tableName;
        document.getElementById('dataView').style.display = 'block';
        
        // æ»šåŠ¨åˆ°æ•°æ®è§†å›¾
        document.getElementById('dataView').scrollIntoView({ behavior: 'smooth' });

        // åŠ è½½æ•°æ®
        await loadTableData();
        await loadTableStructure();
    }

    // åŠ è½½è¡¨æ•°æ®
    async function loadTableData() {
        if (!currentTable) return;

        try {
            const response = await fetch(
                `/api/database/table/${currentTable}/data?limit=${currentLimit}&offset=${currentPage * currentLimit}`
            );
            const result = await response.json();
            
            if (result.success) {
                totalRecords = result.total;
                renderTableData(result.data);
                updatePagination();
            } else {
                showMessage(result.message, 'error');
            }
        } catch (error) {
            console.error('åŠ è½½è¡¨æ•°æ®å¤±è´¥:', error);
            showMessage('åŠ è½½å¤±è´¥', 'error');
        }
    }

    // æ¸²æŸ“è¡¨æ•°æ®
    function renderTableData(data) {
        const thead = document.getElementById('dataTableHead');
        const tbody = document.getElementById('dataTableBody');

        if (data.length === 0) {
            thead.innerHTML = '';
            tbody.innerHTML = '<tr><td colspan="100" class="empty-state">æš‚æ— æ•°æ®</td></tr>';
            return;
        }

        // æ¸²æŸ“è¡¨å¤´
        const columns = Object.keys(data[0]);
        thead.innerHTML = `<tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>`;

        // æ¸²æŸ“æ•°æ®
        tbody.innerHTML = data.map(row => {
            return `<tr>${columns.map(col => {
                let value = row[col];
                // æ ¼å¼åŒ–æ˜¾ç¤º
                if (value === null || value === undefined) {
                    value = '<span style="color: #ccc;">NULL</span>';
                } else if (typeof value === 'string' && value.length > 100) {
                    value = value.substring(0, 100) + '...';
                }
                return `<td>${value}</td>`;
            }).join('')}</tr>`;
        }).join('');
    }

    // æ›´æ–°åˆ†é¡µä¿¡æ¯
    function updatePagination() {
        const totalPages = Math.ceil(totalRecords / currentLimit);
        const info = `ç¬¬ ${currentPage + 1} é¡µ / å…± ${totalPages} é¡µ (æ€»è®¡ ${totalRecords.toLocaleString()} æ¡)`;
        
        document.getElementById('paginationInfo').textContent = info;
        document.getElementById('paginationInfo2').textContent = info;

        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        const prevButtons = document.querySelectorAll('.pagination button:first-child');
        const nextButtons = document.querySelectorAll('.pagination button:nth-child(3)');
        
        prevButtons.forEach(btn => btn.disabled = currentPage === 0);
        nextButtons.forEach(btn => btn.disabled = currentPage >= totalPages - 1);
    }

    // ä¸Šä¸€é¡µ
    function previousPage() {
        if (currentPage > 0) {
            currentPage--;
            loadTableData();
        }
    }

    // ä¸‹ä¸€é¡µ
    function nextPage() {
        const totalPages = Math.ceil(totalRecords / currentLimit);
        if (currentPage < totalPages - 1) {
            currentPage++;
            loadTableData();
        }
    }

    // æ”¹å˜æ¯é¡µæ˜¾ç¤ºæ•°é‡
    function changeLimit() {
        currentLimit = parseInt(document.getElementById('limitSelect').value);
        currentPage = 0;
        loadTableData();
    }

    // åŠ è½½è¡¨ç»“æ„
    async function loadTableStructure() {
        if (!currentTable) return;

        try {
            const response = await fetch(`/api/database/table/${currentTable}/structure`);
            const result = await response.json();
            
            if (result.success) {
                renderTableStructure(result.data);
            }
        } catch (error) {
            console.error('åŠ è½½è¡¨ç»“æ„å¤±è´¥:', error);
        }
    }

    // æ¸²æŸ“è¡¨ç»“æ„
    function renderTableStructure(structure) {
        const view = document.getElementById('structureView');
        
        view.innerHTML = structure.map(field => `
            <div class="structure-item">
                <div>
                    <span class="field-name">${field.name}</span>
                    ${field.pk ? '<span style="color: #f56c6c; font-size: 0.8rem; margin-left: 0.5rem;">PRIMARY KEY</span>' : ''}
                    ${field.notnull ? '<span style="color: #e6a23c; font-size: 0.8rem; margin-left: 0.5rem;">NOT NULL</span>' : ''}
                </div>
                <div class="field-type">${field.type}${field.dflt_value ? ` = ${field.dflt_value}` : ''}</div>
            </div>
        `).join('');
    }

    // åˆ‡æ¢é€‰é¡¹å¡
    function switchTab(tabName) {
        // æ›´æ–°é€‰é¡¹å¡çŠ¶æ€
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        
        event.target.classList.add('active');
        document.getElementById(tabName + 'Tab').classList.add('active');
    }

    // æ‰§è¡Œè‡ªå®šä¹‰æŸ¥è¯¢
    async function executeCustomQuery() {
        const query = document.getElementById('customQuery').value.trim();
        
        if (!query) {
            showMessage('è¯·è¾“å…¥æŸ¥è¯¢è¯­å¥', 'error');
            return;
        }

        try {
            const response = await fetch('/api/database/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });
            const result = await response.json();
            
            if (result.success) {
                renderQueryResult(result.data);
                showMessage('æŸ¥è¯¢æˆåŠŸ', 'success');
            } else {
                showMessage(result.message, 'error');
            }
        } catch (error) {
            console.error('æŸ¥è¯¢å¤±è´¥:', error);
            showMessage('æŸ¥è¯¢å¤±è´¥', 'error');
        }
    }

    // æ¸²æŸ“æŸ¥è¯¢ç»“æœ
    function renderQueryResult(data) {
        const resultDiv = document.getElementById('queryResult');
        
        if (data.length === 0) {
            resultDiv.innerHTML = '<div class="empty-state">æŸ¥è¯¢æ— ç»“æœ</div>';
            return;
        }

        const columns = Object.keys(data[0]);
        const html = `
            <div style="overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>
                    </thead>
                    <tbody>
                        ${data.map(row => `
                            <tr>${columns.map(col => {
                                let value = row[col];
                                if (value === null || value === undefined) {
                                    value = '<span style="color: #ccc;">NULL</span>';
                                } else if (typeof value === 'string' && value.length > 100) {
                                    value = value.substring(0, 100) + '...';
                                }
                                return `<td>${value}</td>`;
                            }).join('')}</tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
            <div style="margin-top: 1rem; color: #666;">å…± ${data.length} æ¡ç»“æœ</div>
        `;
        
        resultDiv.innerHTML = html;
    }

    // æ¸…ç©ºæŸ¥è¯¢
    function clearQuery() {
        document.getElementById('customQuery').value = '';
        document.getElementById('queryResult').innerHTML = '';
    }
</script>
